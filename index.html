<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCount with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(pattern-7442009_1280.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            
        }
        h1 {
            color: rgb(60, 98, 94);
            background-color:rgba(255, 255, 255, 0.564);
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(241, 236, 236, 0.914);
        }
        #displayWords {
            font-size: 32px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(114, 143, 140, 0.695);
            color: #4b5554;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }
        #timer {
            background-color: #e74c3c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 28px;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 20px;
            position: absolute;
            top: 40rem;
        }
        #restart {
            background-color: #004959;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 25px;
            color: white;
            border: #004959;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 20px;
            
            text-align: center;
            position: absolute;
            top: 20rem;
            left: 35rem;
            text-align: center;
        }
        #score {
            background-color: #27ae60;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 28px;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            margin: 20px;
            position: absolute;
            top: 40rem;
            left: 71rem;
        }
        #wordDisplay {
            font-size: 30px;
            margin: 20px;
        }
        #inputField {
            width: 300px;
            font-size: 18px;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #4b5554;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(60, 98, 94);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            outline: none;
        }
        #inputField:focus {
            border-color: rgb(60, 98, 94);
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
            color: rgb(60, 98, 94);
        }
        #inputField::placeholder {
            color: #7f8c8d;
            font-weight: normal;
            font-style: italic;
            
        }
    </style>
</head>
<body>
    <h1>Type Count</h1>
    <div id="displayWords">
        
    </div><br>
    <div id="score">Score: 0</div>
    <div id="timer">Timer: 5</div>
    <input type="text" id="inputField" placeholder="Type the word..." />
    <input type="button" id="restart" value="RESTART" onclick="restart()"/>
    <script src="script.js"></script>
</body>
</html>
